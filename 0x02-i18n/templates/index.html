<!DOCTYPE html>
<html>
    <head>
        <title>{{ _('home_title') }}</title>
    </head>
    <body>
        <header>
            <h1>{{ _('home_header') }}</h1>
        </header>
        {% if g.user %}
            <p>{{ _('logged_in_as', username=g.user['name']) }}</p>
            <p>{{ _('current_time_is', current_time=g.user['locale']) }}</p>
        {% else %}
            <p>{{ _('not_logged_in') }}</p>
        {% endif %}
    </body>
</html>
